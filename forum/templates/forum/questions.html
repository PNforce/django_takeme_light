{% extends 'base.html' %}
{% block AllQuestions %}
<table>
    <tr>
        <th>Questions</th>
        <th>Tags</th>
    </tr>
    {% for item in query %}
    <tr>
        <td><a href="/forum/view/{{ item.id }}/"> {{ item.question }} </a></td>
        <td>{{ item.tag }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
